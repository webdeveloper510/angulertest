
<div [class]="pageData.class">
    <h1 [class]="pageData.title.class">{{pageData.title.name}}</h1>
 
    <div class="setting-grid" >
     <div [class]="grid.class"  *ngFor="let grid of pageData.grid">
       <h4 [class]="grid.class2">{{grid.title}}</h4>
       <p [class]="grid.class3">{{grid.description}}</p>
     </div>
    </div>
   </div>
